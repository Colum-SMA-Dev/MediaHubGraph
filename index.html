<!DOCTYPE html>
<html>
  <head>
    <title>Digital City Graph</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src='http://localhost:3000/socket.io/socket.io.js'></script>

  </head>
  <body>
    <div class="button-wrapper">
      <button onclick="layout.reset(); return false;">Home</button>
      <button 
        onclick="window.open('http://smasceneeditor.azurewebsites.net/manifest2015.html?room=' + roomId); return false;"
        id="viewer" 
        class="hidden">Open Media Viewer</button>  
    </div>
    
    <div id="graph">
      <form action="http://localhost:3000/">
        <input type='password' name='password' placeholder="Enter Password" />
        <label>
          <input type="checkbox" name="store" />
          <span>Keep Logged In (this session only)</span>
        </label>
        
      </form>
    </div>
    <h1>^</h1>
    <h2></h2>

    <script src='js/index.js'></script>
  </body>
</html>
